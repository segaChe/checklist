<!DOCTYPE html>
<html>
<head>
	<title>Checklists Maker</title>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="blocks/user/user.css">
	<link rel="stylesheet" type="text/css" href="blocks/menu/header.css">
	<link rel="stylesheet" type="text/css" href="blocks/menu/menu.css">
	<link rel="stylesheet" type="text/css" href="blocks/menu/calendar/calendar.css">
	<link rel="stylesheet" type="text/css" href="blocks/tasks/tasks.css">
</head>
<body>
	<header>
		<div class="user">
			<p class="user__email">Anonym</p>
			<p class="button user__signout">Выход</p>
		</div>
		<div class="header">
			<h2 class="header__name">Чек-лист</h2>
			<h3><span class="header__date">Сегодня</span></h3>
		</div>
	</header>

	<div class="menu">
		<div class="menu__item"> 
			<p class="menu__item__header button">Добавить задачу</p>
			
			<form class="menu__form">
				<div class="menu__form_item">
					<lael for="nameTask">Название</label>
					<input type="text" name="nameTask" id="nameTask" size="22">
				</div>
				<div class="menu__form_item">
					<label for="descriptionTask">Описание</label>
					<textarea id="descriptionTask" name="descriptionTask" cols="23" rows="5"></textarea>
				</div>

				<div>
					<label>Высокий приоритет</label>
					<input type="checkbox" id="priority">
				</div>

				<div class="menu__form_item">
					<button type="submit" name="submit" class="button">добавить</button>
				</div>
			</form>
		</div>

		<div class="menu__item">
			<p class="menu__item__header button">Календарь</p>
			
			<div class="menu__calendar">
				<span class="menu__calendar__arrow_left button"></span>
				<span class="menu__calendar__arrow_right button"></span>
				<div class="menu__calendar_wrap"></div>
			</div>
		</div>

	</div>

	<p class="notice" hidden></p>

	<main class="tasks">
		<div class="tasks__item">
			<h3 class="task__header">Задачи</h3>
			<div class="task__container"></div>
		</div>
	</main>
		
	<script type="text/teamplate" id="newTask">
		<!-- <div class="newTask"> -->
			<span class="newTask__delete button">x</span>
			<div data-state="<%this.state%>">
				<div class="newTask__name"><%this.name%></div>
				<div class="newTask__description"><%this.description%></div>
			</div>
			<button class="newTask__ok button">OK!</button>
		<!-- </div> -->
	</script>

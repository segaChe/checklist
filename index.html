<!DOCTYPE html>
<html>
<head>
	<title>Checklists Maker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="./blocks/auth/authForm.css">
</head>

<body>
	<header>
		<h1>Чек-лист</h1>
	</header>
	<div class="entry">
	
		<div class="auth_wrap entry__item">
			<input type="radio" name="entry" id="enter" checked>
			<label for="enter" class="button entry__item__header">Вход</label>
	
			<input type="radio" name="entry" id="register">
			<label for="register" class="button entry__item__header">Регистрация</label>
		
			<form class="form authForm">
	
				<div class="form__item">
					<label for="email_auth">E-mail: </label>
					<input type="text" name="email_auth" id="email_auth">
				</div>
	
				<div class="form__item">
					<label for="password_auth">Пароль: </label>
					<input type="password" name="password_auth" id="password_auth">
				</div>
	
				<button class="button authForm__enter">
					Войти
				</button>

			</form>

			<form class="form regForm">
	
				<div class="form__item">
					<label for="email_auth">E-mail: </label>
					<input type="text" name="email_reg" id="email_reg">
				</div>
	
				<div class="form__item">
					<label for="password_reg">Пароль: </label>
					<input type="password" name="password_reg" id="password_reg">
				</div>
	
				<div class="form__item authForm__secondPass">
					<label for="password2">Повторите пароль: </label>
					<input type="password" name="password_reg2" id="password_reg2">
				</div>
	
				<button class="button authForm__register">
					Зарегистрироваться
				</button>
			</form>

		</div>
	</div>

	<script type="text/javascript" src="./blocks/auth/auth.js"></script>
</body>
